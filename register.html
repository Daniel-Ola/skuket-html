background: linear-gradient(22deg, rgba(47,105,251,1) 21%, rgba(155,48,255,1) 43%, rgba(0,69,83,0.8575805322128851) 97%); -->

<body id="register_bg">
	
	<nav id="menu" class="fake_menu"></nav>
	
	<div id="login">
		<aside>
			<figure styler="width: 165px; height: 35px;">
				<a href="/">
					<!-- <img src="assets/images/coollogo2.png" widths="165" heights="35" styler="width: 100%; object-fit: contain;" alt="" class="logo_sticky"> -->
					<h4 style="color: #9b30ff;">Sign up</h4>
				</a>
			</figure>
			<form autocomplete="off">
				<div class="form-group">
					<label>Your First Name</label>
					<input class="form-control" type="text" name="fname" required>
					<i class="ti-user"></i>
				</div>
				<div id="fname-info" class="goodpass">adas</div>
				<div class="form-group">
					<label>Your Last Name</label>
					<input class="form-control" type="text" name="lname" required>
					<i class="ti-user"></i>
				</div>
				<div class="form-group">
					<label>Your Email</label>
					<input class="form-control" type="email" name="email" required>
					<i class="icon_mail_alt"></i>
				</div>
				<div class="form-group">
					<label>Are you a student?</label>
					<select name="studentship" id="studentship" class="form-control" required>
						<option value="" hidden="hidden" disabled="disabled" selected="selected"></option>
						<option value="true">Yes</option>
						<option value="false">No</option>
					</select>
					<i class="ti-user"></i>
				</div>
				<div class="form-group" style="display: none;" id="institution">
					<label>Select your institution</label>
					<select name="institution" class="form-control">
						<option value="" hidden="hidden" disabled="disabled" selected="selected"></option>
						<option value="ladoke">Lautech</option>
						<option value="lass">Lassu</option>
					</select>
					<i class="icon_mail_alt"></i>
				</div>
				<div class="form-group">
					<label>Address</label>
					<!-- <textarea name="address" id="address" cols="30" rows="10" class="form-control"></textarea> -->
					<input type="text" name="address" id="address" class="form-control">
					<i class="icon_mail_alt"></i>
				</div>
				<div class="form-group">
					<label>Your password</label>
					<input class="form-control" name="password" type="password" id="password1">
					<i class="icon_lock_alt"></i>
				</div>
				<div class="form-group">
					<label>Confirm password</label>
					<input class="form-control" type="password" name="password2" id="password2">
					<i class="icon_lock_alt"></i>
				</div>
				<div id="pass-info" class="clearfix"></div>
				<a href="#0" class="btn_1 rounded full-width add_top_30">Register Now!</a>
				<div class="text-center add_top_10">Already have an acccount? <strong><a href="login.html">Sign In</a></strong></div>
			</form>
			<div class="copy">Â© 2018 Sparker</div>
		</aside>
	</div>
	<!-- /login -->
	
	<!-- COMMON SCRIPTS -->
    <script src="js/common_scripts.js"></script>

	<script src="assets/validate.js"></script>
	
	<!-- SPECIFIC SCRIPTS -->
	<script src="js/pw_strenght.js"></script>
	<script src="js/custom.js"></script>
